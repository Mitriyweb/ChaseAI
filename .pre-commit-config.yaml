repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
  - repo: local
    hooks:
      - id: rustfmt
        name: rustfmt
        entry: cargo fmt --all -- --check
        language: system
        files: \.rs$
        pass_filenames: false
      - id: markdownlint
        name: markdownlint
        entry: bun run lint:md
        language: system
        files: \.md$
        pass_filenames: false
      - id: knip
        name: knip
        entry: bun run knip
        language: system
        pass_filenames: false
        always_run: true
      - id: clippy
        name: clippy
        entry: bun run lint:rust
        language: system
        files: \.rs$
        pass_filenames: false
      - id: rust-test
        name: rust-test
        entry: bun run test:rust
        language: system
        files: \.rs$
        pass_filenames: false
      - id: build
        name: build
        entry: bun run build
        language: system
        files: \.rs$
        pass_filenames: false
      - id: bun-audit
        name: bun audit
        entry: bash -c 'bun audit'
        language: system
        pass_filenames: false
        always_run: true
